# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
remote_theme           : "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin    : "air" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "zh-CN"
title                    : "AI超元域的博客"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "AI超元域"
description              : "AI超元域频道的技术博客。分享AI技术、AI项目、开源大模型、大模型微调、RAG、AIAgent、提示词工程等AI前沿内容。"
url                      : "https://www.aivi.fyi/"
baseurl                  : ""
repository               : "aiviai/aiviai.github.io"  # GitHub username/repo-name
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : true
comments:
  provider               : "giscus"  # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  giscus:
    repo_id              : # Shown during giscus setup at https://giscus.app
    category_name        : "Comments"
    category_id          : # Shown during giscus setup at https://giscus.app
    discussion_term      : "pathname"
    reactions_enabled    : '1'
    theme                : "light"
    
search                   : true # false (default)
search_full_content      : true # false (default)
search_provider          : lunr # lunr (default), algolia, google
lunr:
  search_within_pages    : true # true, false (default)

# Social Sharing
twitter:
  username               : "aiviai"
social:
  type                   : "Person"
  name                   : "AI超元域"
  links:
    - "https://x.com/AISuperDomain"
    - "https://github.com/win4r/AISuperDomain"
    - "https://www.youtube.com/@AIsuperdomain"
    - "https://b23.tv/S7VBv0M"

# Site Author
author:
  name             : "AI超元域"
  avatar           : "/assets/images/bio-photo.jpg"
  bio              : "**AI超元域up主**"
  location         : "新加坡"
  links:
    - label: "X"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/AISuperDomain"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/win4r/AISuperDomain"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@AIsuperdomain"
    - label: "哔哩哔哩"
      icon: "fab fa-fw fa-bilibili"
      url: "https://b23.tv/S7VBv0M"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
  - images
  - downloads
  - assets
  - _data
  - _layouts
  - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title
paginate: 10 # 每页显示的文章数量
paginate_path: /page:num/
timezone: Asia/Singapore

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-archives

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives  # 添加这一行


jekyll-archives:
  enabled:
    - categories
  layouts:
    category: archive-taxonomy
  permalinks:
    category: /categories/:name/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar: 
        nav: "docs"
      read_time: true

# Favicon
favicon: /assets/images/favicon.ico